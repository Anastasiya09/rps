AllCops:
  Exclude:
    - config/initializers/secret_token.rb
    - bin/setup
    - bin/update
    # - 'db/**/*'
    # - 'config/**/*'

Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 30